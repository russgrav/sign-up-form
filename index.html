<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="left">
    <div class="title">
      <h1>Sign up today.</h1>
    </div>
    <div class="credit">
      <p>Image by <a href="https://unsplash.com/@priscilladupreez">Priscilla Du Preez</a> from <a
        href="https://unsplash.com/">Unsplash</a></p>
    </div>
  </div>
  <div class="right">
    <div class="form-intro">
      <p class="i1">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! <br> 
      Sign up <em>now</em> to get started.</p> 
      
      <p class="i2">You <em>know</em> you want to.</p>
    </div>
    <br>
    <div class="form-container">
      <h2>Let's do this!</h2>
      <form method="get" class="form-body" id="signup-form">
        <div class="input-container">
          <label for="first-name">* First Name</label>
          <input type="text" id="first-name" name="firstname" required
          maxlength="20" placeholder=" ">
        </div> 
        <div class="input-container">
          <label for="last-name">* Last Name</label>
          <input type="text" id="last-name" name="lastname" required
          maxlength="20" placeholder=" ">
        </div>
        <div class="input-container">
          <label for="email">* Email</label>
          <input type="email" id="email" name="email" required placeholder=" "> 
        </div>
        <div class="input-container">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phonenumber">
        </div>
        <div class="input-container">
          <label for="password">* Password</label>
          <input type="password" id="password" name="password" required placeholder=" ">
        </div>
        <div class="input-container">
          <label for="password-confirm">* Confirm Password:</label>
          <input type="password" id="password-confirm" name="password-confirm" 
          required placeholder=" ">
        </div>
      </form>
    </div>
    <div class="form-end">
      <button type="submit" form="signup-form" class="submit-button">Submit</button>
      <p class="log-in">Already have an account? <a href>Log in</a></p>
    </div>
  </div>
</body>
</html>
